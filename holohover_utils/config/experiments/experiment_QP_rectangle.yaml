
experiment:
  name: experiment_QP_rectangle
  description: "Rectangle point to point transition and dt = 0.1"
  machine: master
  rviz_props_file: "common/holohover_params.yaml"
  opt_alg: "admm"
  
  file_name_xd_trajectory: ""
  file_name_ud_trajectory: ""
  dmpc_config_folder: "QP_N10"
   

hovercraft:
  - name: h0
    id: 0
    initial_state: [0.9, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params_new.yaml" # path starting from holohover_utils/config directory
    color : [0.0, 0.0, 1.0, 1.0]
    simulate: False
    machine: radxa_h0

  - name: h1
    id: 1
    initial_state: [0.6, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params_new.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 0.0, 0.0, 1.0]
    simulate: False
    machine: radxa_h1

  - name: h2
    id: 2
    initial_state: [0.3, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params_new.yaml" # path starting from holohover_utils/config directory
    color : [0.54, 0.0, 0.54, 1.0]
    simulate: False
    machine: radxa_h2

  - name: h3
    id: 3
    initial_state: [0, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params_new.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 1.0, 0.0, 1.0] #yellow
    simulate: False
    machine: radxa_h3
