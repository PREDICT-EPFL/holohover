
experiment:
  name: experiment line crossing
  description: "Obstacle experiment with four DMPC hovercraft and one ego hovercraft"
  machine: master
  rviz_props_file: "common/holohover_params.yaml" 
  opt_alg: "dsqp"

  file_name_xd_trajectory: "" #"clover_50/clover_traj_xd_N20_50.csv"
  file_name_ud_trajectory: "" #clover_50/clover_traj_ud_N20_50.csv"
  dmpc_config_folder: "QCQP_N7_obs"

obstacles:
  - name: o4
    id: 4
    initial_state: [0.9, 0.3, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 0.0, 1.0, 1.0]
    simulate: false
    machine: radxa_h4

hovercraft:
  - name: h0
    id: 0
    initial_state: [-0.9, 0.375, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [0.0, 0.0, 1.0, 1.0]
    simulate: false
    machine: radxa_h0

  - name: h1
    id: 1
    initial_state: [-0.9, 0.125, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 0.0, 0.0, 1.0]
    simulate: false
    machine: radxa_h1

  - name: h2
    id: 2
    initial_state: [-0.9, -0.125, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [0.54, 0.0, 0.54, 1.0]
    simulate: false
    machine: radxa_h2

  - name: h3
    id: 3
    initial_state: [-0.9, -0.375, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 1.0, 0.0, 1.0] #yellow
    simulate: false
    machine: radxa_h3
