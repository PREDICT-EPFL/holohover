
experiment:
  name: experiment_QCQP_clover
  description: "Clover trajectory tacking with QCQP formulation and dt = 0.05"
  machine: master
  rviz_props_file: "common/holohover_params.yaml"
  opt_alg: "dsqp"
  
  file_name_xd_trajectory: "clover_50/clover_traj_xd_N20_50.csv"
  file_name_ud_trajectory: "clover_50/clover_traj_ud_N20_50.csv"
  dmpc_config_folder: "QCQP_N20_traj"
   

hovercraft:
  - name: h0
    id: 0
    initial_state: [0.9, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [0.0, 0.0, 1.0, 1.0]
    simulate: True
    machine: la016

  - name: h1
    id: 1
    initial_state: [0.6, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 0.0, 0.0, 1.0]
    simulate: True
    machine: la017

  - name: h2
    id: 2
    initial_state: [0.3, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [0.54, 0.0, 0.54, 1.0]
    simulate: True
    machine: la016

  - name: h3
    id: 3
    initial_state: [0, 0, 0, 0, 0, 0]
    holohover_props: "common/holohover_params.yaml" # path starting from holohover_utils/config directory
    color : [1.0, 1.0, 0.0, 1.0] #yellow
    simulate: True
    machine: la017
